<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }

        .numero{
            text-align: right;
        }

        
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr> <!--Primeira linha-->
            <td>
                A1
            
            <td>
                B1
            
            <td>
                C1
            
            <tr class="linha"> <!-- Segunda linha -->
                <td>
                    A2
                
                <td>
                    B2
                
                <td class="numero">
                    C2
                
                <tr> <!-- Trerceira linha -->
                    <td>
                     A3
                    </td>
                    <td>
                     B3
                    </td>
                    <td class="numero">
                     C3
                    </td>
                </tr>
                <tr> <!-- Quarta linha -->
                    <td>
                        A4
                    </td>
                    <td class="dado">
                        B4
                    </td>
                    <td>
                        C4
                    </td>
                </tr>
            </tr>
        </tr>
    </table>
</body>
</html>
